<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>3cols</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>

<body>
   <!-- Rajout dans la page d'accueil de wordpress pour la partie graphique -->
    <div class="box">
        <div class="item">
            <div class="cercle"><i class="far fa-newspaper"></i></div>
            <h3>Actualités</h3>
            <button><a href="http://mounik.fr/strasbourg/actualites/">Voir les news</a></button>
            <p>Retrouvez les dernières nouvelles de notre belle région</p>

        </div>

        <div class="item">
            <div class="cercle"><i class="fas fa-info"></i></div>
            <h3>Plus d'infos</h3>
            <button><a href="http://mounik.fr/strasbourg/actualites/">Voir les infos</a></button>
            <p>Horaires de musée, emplacements, tarifs : Tout ce que vous voulez savoir se trouve ici</p>

        </div>

        <div class="item">
            <div class="cercle"><i class="far fa-lightbulb"></i></div>
            <h3>Activités</h3>
            <button><a href="http://mounik.fr/strasbourg/actualites/">Voir les activitées</a></button>
            <p>Préparez vos soirées concert, théâtre ou vos sorties sportives</p>

        </div>
    </div>
    <!-- Recherche -->
    <form id="searchbar">
        <label for="search"></label>
        <input type="search" id="search" name="search" placeholder="Rechercher">
        <input type="submit" name="submit" value="Rechercher!">
    </form>

</body>

</html>
